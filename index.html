<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quay Crane (QC) Inspection Checklist</title>
  <style>
    body{ font-family: Arial, sans-serif; background:#f4f6f8; padding:20px; color:#000; }
    .page{ max-width: 1200px; margin:auto; background:#fff; border:1px solid #000; padding:18px; }
    .header{ margin:6px 0 18px; border-bottom: 2px solid #0b4f8a; padding-bottom: 10px; }
    .header .org{ font-size:18px; font-weight:700; color:#0b4f8a; text-align:left; }
    .header .title{ font-size:15px; font-weight:700; text-decoration:underline; margin-top:10px; text-align:center; }
    .meta{ display:grid; grid-template-columns: repeat(4, 1fr); gap:10px; margin: 14px 0 12px; }
    .meta label{ font-size:12px; font-weight:700; display:block; margin-bottom:4px; }
    input[type="text"], select{ width:100%; border:1px solid #666; border-radius:4px; padding:6px; font-size:13px; box-sizing: border-box; }
    .locked-field { background-color: #eeeeee; cursor: not-allowed; }
    table{ width:100%; border-collapse:collapse; margin-bottom:15px; }
    th, td{ border:1px solid #000; padding:8px; font-size:13px; }
    th{ background:#f2f2f2; font-weight:700; }
    .section-title{ background:#e8f1fb; border:1px solid #0b4f8a; color:#0b4f8a; padding:6px 10px; font-weight:700; text-align:center; margin-top:20px; }
    .btn-add{ background:#0b4f8a; color:white; padding:8px 15px; border:none; border-radius:4px; cursor:pointer; margin: 10px 0; font-weight:bold; }
    .btn-del{ color:red; font-weight:bold; border:none; background:none; cursor:pointer; }
    .sigbox{ border:1px solid #000; padding:10px; text-align:center; }
    canvas{ width:100%; height:100px; border:1px dotted #999; background:#fafafa; touch-action:none; }
    .submit-btn{ background:#1e8e3e; color:white; padding:12px 40px; font-size:18px; border:none; border-radius:5px; cursor:pointer; font-weight:700; }
  </style>
</head>
<body>

<div class="page">
  <div class="header">
    <div class="org">CSP Abu Dhabi Terminal Environment, Health and Safety Management</div>
    <div class="title">Quay Crane (QC) Inspection Checklist</div>
  </div>

  <div class="meta">
    <div class="field">
      <label>Date of Inspection:</label>
      <input type="text" id="inspectionDate" class="locked-field" readonly>
    </div>
    <div class="field">
      <label>Time of Inspection:</label>
      <input type="text" id="inspectionTime" class="locked-field" readonly>
    </div>
    <div class="field">
      <label>Location:</label>
      <input type="text" placeholder="Enter Location">
    </div>
    <div class="field">
      <label>Crane No:</label>
      <input type="text" placeholder="Enter Crane No">
    </div>
  </div>

  <div class="section-title">INSPECTION ITEMS (1 - 30)</div>
  <table>
    <thead><tr><th width="5%">No.</th><th>Inspection Point</th><th width="8%">Safe</th><th width="8%">Unsafe</th><th width="8%">N/A</th></tr></thead>
    <tbody id="staticChecklist">
        <script>
            // This is just to demonstrate the 1-30 numbering remains static
            const points = [
                "Operator's license valid","Third Party Certificate","Cabin cleanliness","Controls & Joysticks","Monitor displays",
                "Wipers & Washers","Emergency Stops","Anemometer","Anti-collision sensors","Load cell/Overload",
                "Brakes (Gantry/Trolley)","Siren/Warning lights","Limit switches","Structural cracks","Wire ropes",
                "Sheaves & Drums","Spreader condition","Trolley rails","Anchoring pins","Electric cables",
                "Panels & Boxes","Hydraulic leaks","Oil levels","Fire extinguishers","Walkways & Handrails",
                "Lighting","Housekeeping","Warning signs","PPE availability","First Aid Kit"
            ];
            points.forEach((text, i) => {
                document.write(`<tr><td>${i+1}</td><td>${text}</td><td><input type="radio" name="r${i}"></td><td><input type="radio" name="r${i}"></td><td><input type="radio" name="r${i}"></td></tr>`);
            });
        </script>
    </tbody>
  </table>

  <div class="section-title">DETAILED OBSERVATIONS & RECOMMENDATIONS</div>
  <table id="obsTable">
    <thead>
      <tr>
        <th width="5%">No.</th>
        <th>Observation / Defect Found</th>
        <th>Recommendation / Action Taken</th>
        <th width="5%">Del</th>
      </tr>
    </thead>
    <tbody id="obsBody">
      </tbody>
  </table>
  <button type="button" class="btn-add" onclick="addRow()">+ Add Observation Row</button>

  <div class="section-title">AUTHORIZATION</div>
  <div style="display:grid; grid-template-columns: 1fr 1fr; gap:14px; margin-top:10px;">
    <div class="sigbox">
      <label>HSE Inspector Signature</label>
      <canvas id="sig1"></canvas>
      <button type="button" class="btn-del" onclick="clearSig('sig1')">Clear</button>
    </div>
    <div class="sigbox">
      <label>Manager Signature</label>
      <canvas id="sig2"></canvas>
      <button type="button" class="btn-del" onclick="clearSig('sig2')">Clear</button>
    </div>
  </div>

  <div style="text-align:center; margin-top:30px;">
    <button type="button" class="submit-btn" onclick="sendForm()">Submit Checklist</button>
  </div>
</div>

<script>
    // AUTO DATE/TIME
    document.addEventListener('DOMContentLoaded', () => {
      const now = new Date();
      document.getElementById('inspectionDate').value = now.toLocaleDateString('en-GB');
      document.getElementById('inspectionTime').value = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
      addRow(); // Initial dynamic row
      setupPad('sig1'); setupPad('sig2');
    });

    // DYNAMIC TABLE LOGIC
    let obsCount = 0;
    function addRow() {
      obsCount++;
      const tbody = document.getElementById('obsBody');
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td style="text-align:center">${obsCount}</td>
        <td><input type="text" style="border:none; width:98%" placeholder="Enter observation..."></td>
        <td><input type="text" style="border:none; width:98%" placeholder="Enter recommendation..."></td>
        <td style="text-align:center"><button type="button" class="btn-del" onclick="removeRow(this)">X</button></td>
      `;
      tbody.appendChild(tr);
    }

    function removeRow(btn) {
      btn.closest('tr').remove();
      const rows = document.querySelectorAll('#obsBody tr');
      obsCount = 0;
      rows.forEach(r => { obsCount++; r.cells[0].innerText = obsCount; });
    }

    // SIGNATURE PAD LOGIC
    function setupPad(id) {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext('2d');
      let drawing = false;
      const getPos = (e) => {
        const rect = canvas.getBoundingClientRect();
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: cx - rect.left, y: cy - rect.top };
      };
      canvas.addEventListener('mousedown', (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); });
      canvas.addEventListener('mousemove', (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });
      window.addEventListener('mouseup', () => drawing = false);
      canvas.addEventListener('touchstart', (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); e.preventDefault(); }, {passive:false});
      canvas.addEventListener('touchmove', (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); }, {passive:false});
    }

    function clearSig(id) {
      const c = document.getElementById(id);
      c.getContext('2d').clearRect(0,0,c.width,c.height);
    }

    function sendForm() {
      alert("System Ready. All 30 items preserved. Dynamic observations active.");
    }
</script>
</body>
</html>
