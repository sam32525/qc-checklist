<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quay Crane (QC) Inspection Checklist - Professional Version</title>
  <style>
    /* PRESERVING YOUR ORIGINAL STYLING */
    body{ font-family: Arial, Helvetica, sans-serif; background:#f4f6f8; padding:20px; color:#000; }
    .page{ max-width: 1200px; margin:auto; background:#fff; border:1px solid #000; padding:18px; position:relative; }
    .header-with-logo{ display:grid; grid-template-columns: 1fr auto; align-items:center; gap:16px; border-bottom:3px solid #0b4f8a; padding-bottom:10px; }
    .header .org{ font-size:18px; font-weight:700; color:#0b4f8a; }
    .header .title{ font-size:15px; font-weight:700; text-decoration:underline; }
    .meta{ display:grid; grid-template-columns: repeat(4, 1fr); gap:10px; margin: 14px 0 12px; }
    .field label{ font-size:12px; font-weight:700; display:block; margin-bottom:4px; }
    input[type="text"], select, textarea{ width:100%; border:1px solid #666; border-radius:4px; padding:6px; font-size:13px; box-sizing: border-box; }
    .section-title{ background:#e8f1fb; border:1px solid #0b4f8a; color:#0b4f8a; padding:6px 10px; font-weight:700; text-align:center; margin:18px 0 8px; }
    table{ width:100%; border-collapse:collapse; margin-bottom:10px; }
    th, td{ border:1px solid #000; padding:8px; font-size:13px; }
    th{ background:#f2f2f2; }
    .btn-add{ background:#0b4f8a; color:white; padding:8px 15px; border:none; border-radius:4px; cursor:pointer; margin-bottom:15px; }
    .btn-del{ color:red; font-weight:bold; border:none; background:none; cursor:pointer; }
    .sigbox{ border:1px solid #000; padding:10px; margin-top:10px; }
    canvas{ width:100%; height:100px; border:1px solid #000; background:#fff; }
    .actions{ text-align:center; margin-top:20px; }
    .submit-btn{ background:#1e8e3e; color:white; padding:10px 30px; font-size:16px; border:none; border-radius:5px; cursor:pointer; }
    
    /* Auto-Date Styling */
    .locked-field { background-color: #eee; cursor: not-allowed; }
  </style>
</head>
<body>

<div class="page">
  <div class="header header-with-logo">
    <div class="header-text">
      <div class="org">CSP Abu Dhabi Terminal Environment, Health and Safety Management</div>
      <div class="title">Quay Crane (QC) Inspection Checklist</div>
    </div>
  </div>

  <div class="meta">
    <div class="field">
      <label>Date:</label>
      <input type="text" id="inspectionDate" class="locked-field" readonly>
    </div>
    <div class="field">
      <label>Time:</label>
      <input type="text" id="inspectionTime" class="locked-field" readonly>
    </div>
    <div class="field">
      <label>Location:</label>
      <input type="text" placeholder="Enter Location">
    </div>
    <div class="field">
        <label>Crane No:</label>
        <input type="text" placeholder="e.g. QC-01">
      </div>
  </div>

  <div class="section-title">DETAILED OBSERVATIONS & RECOMMENDATIONS</div>
  <table id="dynamicObsTable">
    <thead>
      <tr>
        <th width="5%">No.</th>
        <th width="40%">Observation / Defect Found</th>
        <th width="40%">Recommendation / Action Taken</th>
        <th width="10%">Status</th>
        <th width="5%">Action</th>
      </tr>
    </thead>
    <tbody id="obsBody">
      </tbody>
  </table>
  <button type="button" class="btn-add" onclick="addRow()">+ Add New Observation</button>

  <div class="section-title">AUTHORIZATION</div>
  <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
    <div class="sigbox">
      <label>HSE Inspector Signature:</label>
      <canvas id="sig1"></canvas>
      <button class="btn-del" onclick="clearSig('sig1')">Clear</button>
    </div>
    <div class="sigbox">
      <label>Manager Signature:</label>
      <canvas id="sig2"></canvas>
      <button class="btn-del" onclick="clearSig('sig2')">Clear</button>
    </div>
  </div>

  <div class="actions">
    <button class="submit-btn" onclick="submitForm()">Submit Checklist</button>
  </div>
</div>

<script>
  // --- 1. AUTOMATIC DATE & TIME ---
  document.addEventListener('DOMContentLoaded', () => {
    const now = new Date();
    document.getElementById('inspectionDate').value = now.toLocaleDateString('en-GB');
    document.getElementById('inspectionTime').value = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
    addRow(); // Start with one empty row
    setupCanvas('sig1');
    setupCanvas('sig2');
  });

  // --- 2. DYNAMIC TABLE LOGIC ---
  let rowCount = 0;
  function addRow() {
    rowCount++;
    const tbody = document.getElementById('obsBody');
    const row = document.createElement('tr');
    row.innerHTML = `
      <td style="text-align:center">${rowCount}</td>
      <td><textarea placeholder="Describe defect..."></textarea></td>
      <td><textarea placeholder="Corrective action..."></textarea></td>
      <td>
        <select>
          <option>Open</option>
          <option>In Progress</option>
          <option>Closed</option>
        </select>
      </td>
      <td style="text-align:center">
        <button class="btn-del" onclick="removeRow(this)">X</button>
      </td>
    `;
    tbody.appendChild(row);
  }

  function removeRow(btn) {
    btn.closest('tr').remove();
    reindexRows();
  }

  function reindexRows() {
    const rows = document.querySelectorAll('#obsBody tr');
    rowCount = 0;
    rows.forEach(row => {
      rowCount++;
      row.cells[0].innerText = rowCount;
    });
  }

  // --- 3. SIGNATURE PAD LOGIC ---
  function setupCanvas(id) {
    const canvas = document.getElementById(id);
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    window.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
    });
  }

  function clearSig(id) {
    const canvas = document.getElementById(id);
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  // --- 4. SUBMIT ACTION ---
  function submitForm() {
    alert("Checklist Ready! Next step: Connect to Google API to send the PDF.");
  }
</script>

</body>
</html>
